<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Club Communication Digitale</title>
    <meta content name="description">
    <meta content name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

  </head>

  <body>
    <header id="header" class="fixed-top d-flex align-items-cente">
      <div
        class="container-fluid container-xl d-flex align-items-center justify-content-lg-between">
        <h3 class="logo me-auto me-lg-0"><a href="index.html">Club Communication
            Digitale</a></h3>
        <nav id="navbar" class="navbar order-last order-lg-0">
          <ul>
            <li><a class="nav-link scrollto active" href="#hero">Accueil</a></li>
            <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
          </ul>
          <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->
      </div>
    </header><!-- End Header -->

    <!-- ======= Hero Section ======= -->
    <section id="hero" class="d-flex align-items-center">
      <div class="container position-relative text-center text-lg-start"
        data-aos="zoom-in" data-aos-delay="100">
        <div class="row">
          <div class="col-lg-8">
            <h6>Bienvenue au <span class="text-primary">ITNIGHMARE</span></h6>
          </div>
          <div
            class="col-lg-4 d-flex align-items-center justify-content-center position-relative"
            data-aos="zoom-in" data-aos-delay="200">
            <a href="./nightmare.mp4" class="glightbox play-btn"></a>
          </div>

        </div>
      </div>
    </section>

    <main id="main">

      <!-- ======= About Section ======= -->
      <section id="about" class="about">
        <div class="container" data-aos="fade-up">

          <div class="row">
            <div class="col-lg-6 order-1 order-lg-2" data-aos="zoom-in"
              data-aos-delay="100">
              <div class="about-img">
                <img class="w-100" src="./assets/ni.gif" alt>
              </div>

            </div>
            <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 content">
              <h1 class="fst-italic text-center">
                Découvrez les activités de cette soirée
              </h1>
              <ul>
                <li><i class="bi bi-check-circle"></i>Projections de films</li>
                <li><i class="bi bi-check-circle"></i>Concours de RAP & de DANCE</li>
                <li><i class="bi bi-check-circle"></i>Apéritifs</li>
              </ul>
            </div>
          </div>

        </div>
      </section><!-- End About Section -->
      <!-- ======= Chefs Section ======= -->
      <section id="chefs" class="chefs">
        <div class="container" data-aos="fade-up">

          <div class="section-title">
            <h2>Soirée</h2>
            <p>Activités</p>
          </div>

          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="100">
                <img src="./cinema.jpeg" class="img-fluid" alt>
                <div class="member-info">
                  <div class="member-info-content">
                    <h4>Projections de films</h4>
                  </div>

                </div>
              </div>
            </div>

            <div class="col-lg-4 col-md-6">
              <div class="member" data-aos="zoom-in" data-aos-delay="200">
                <img src="./rap.jpeg" class="img-fluid" alt>
                <div class="member-info">
                  <div class="member-info-content">
                    <h4>RAP & DANCE</h4>

                  </div>
                </div>
              </div>

              <div class="col-lg-4 col-md-6">
                <div class="member" data-aos="zoom-in" data-aos-delay="300">
                  <img src="./apero.jpeg" class="img-fluid" alt>
                  <div class="member-info">
                    <div class="member-info-content">
                      <h4>Apéritifs</h4>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </section><!-- End Chefs Section -->

          <!-- ======= Contact Section ======= -->
          <section id="contact" class="contact">

            <div class="container" data-aos="fade-up">
              <div class="col-lg-8 mt-5 mt-lg-0">
                <div class="section-title">
                  <h2>Commandes</h2>
                  <p>Repas</p>
                </div>

                <form class="php-email-form">
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" name="name" class="form-control"
                        id="name" placeholder="Nom" required>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 form-group">
                      <input type="text" name="ranger" class="form-control"
                        id="ranger" placeholder="Entrez votre rangée" required>
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <textarea class="form-control" name="message" rows="8"
                      placeholder="Entrez les détails de votre commande"
                      required></textarea>
                  </div>

                  <div class="text-center"><button type="submit">Valider</button></div>
                </form>

              </div>

            </div>

          </div>
        </section><!-- End Contact Section -->

      </main><!-- End #main -->

      <!-- Vendor JS Files -->
      <script src="assets/vendor/aos/aos.js"></script>
      <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
      <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
      <script src="assets/vendor/php-email-form/validate.js"></script>
      <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

      <!-- Template Main JS File -->
      <script src="assets/js/main.js"></script>

    </body>

  </html>
